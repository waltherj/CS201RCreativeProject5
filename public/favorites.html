<!DOCTYPE html>
<html>
<head>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.0/angular.min.js"></script>
  <script src="javascripts/app.js" type="text/javascript"></script> <!-- Put the name of our angular file in this script -->
  <link href="https://fonts.googleapis.com/css?family=Share" rel="stylesheet">
  <meta charset="utf-8">
  <link rel="stylesheet" href="stylesheets/style.css" type="text/css">
  <title>Creative Project 4</title>
</head>
<body class="container" ng-app="app" ng-controller="MainCtrl">
  <div class="header">
  <h1>FoodFinder</h1>
  <p>Find restaurants close to BYU according to your preference<br>Search for your preference (i.e. taco, mexican, chinese, pizza)</p>
  <button class="allFavorites" type="button" ng-click="showFavorites()">Show Favorites</button>
  </div>

<div id="wordSearch">
  Favorites
</div>

  <div class="content">
   <div class="resulting"  ng-repeat="favorite in favorites">     
    <div class="restaurant">
     <h3>Restaurant: {{favorite.name}}</h3>
     <button class="favorite" type="button" ng-click="removeFavoriteClicked(favorite)">Remove favorite</button>
     <h4>Rating: {{favorite.rating}} &nbsp;&nbsp;&nbsp;&nbsp;Price Level: {{favorite.price_level}}</h4>
     <p>Address: {{favorite.vicinity}}</p>
    </div>
   </div>
  </div>
</div>
</body>
</html>
